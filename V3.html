  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Badminton Championship</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #3b0073, #7d00b8);
      color: #fff;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      margin-top: 1rem;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1.25rem;
      padding: 1.5rem;
      margin: 1rem 0;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      font-family: 'Poppins', sans-serif;
    }

    button {
      display: inline-block;
      width: 100%;
      padding: 0.9rem;
      background: #6200ee;
      border: none;
      border-radius: 0.75rem;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background: #7a1eff;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .results {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1rem;
      margin-top: 1rem;
      width: 100%;
      max-width: 500px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
    }

    th, td {
      padding: 0.6rem;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    th {
      font-weight: 600;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .card, .results {
        padding: 1rem;
        margin: 0.8rem 0;
      }

      input, select, textarea, button {
        font-size: 0.95rem;
      }

      button {
        padding: 0.8rem;
      }

      th, td {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>üè∏ Badminton Championship</h1>

  <div class="card">
    <!-- Example Input Section (Keep your same IDs & JS functions) -->
    <label for="players">Players (comma separated):</label>
    <textarea id="players" rows="3" placeholder="Enter player names..."></textarea>

    <label for="courts">Number of Courts:</label>
    <input type="number" id="courts" min="1" placeholder="Enter court count" />

    <label for="rounds">Number of Rounds:</label>
    <input type="number" id="rounds" min="1" placeholder="Enter rounds" />

    <button onclick="generateSchedule()">Generate Schedule</button>
  </div>

  <div class="results" id="results"></div>

  <!-- Your Original JavaScript (unchanged) -->
  <script>
    function generateSchedule() {
      const playersInput = document.getElementById("players").value.trim();
      const courts = parseInt(document.getElementById("courts").value);
      const rounds = parseInt(document.getElementById("rounds").value);
      const resultsDiv = document.getElementById("results");

      if (!playersInput || !courts || !rounds) {
        resultsDiv.innerHTML = "<p>Please fill all fields.</p>";
        return;
      }

      const players = playersInput.split(",").map(p => p.trim()).filter(Boolean);
      const totalPlayers = players.length;
      const gamesPerRound = courts * 4;

      let allRounds = [];

      for (let r = 1; r <= rounds; r++) {
        let roundPlayers = [...players];
        let roundGames = [];

        while (roundPlayers.length >= 4) {
          const gamePlayers = roundPlayers.splice(0, 4);
          roundGames.push(gamePlayers);
        }

        allRounds.push(roundGames);
      }

      let html = "";
      allRounds.forEach((round, i) => {
        html += `<h3>Round ${i + 1}</h3><table><tr><th>Court</th><th>Players</th></tr>`;
        round.forEach((game, j) => {
          html += `<tr><td>${j + 1}</td><td>${game.join(", ")}</td></tr>`;
        });
        html += `</table>`;
      });

      resultsDiv.innerHTML = html;
    }
  </script>
</body>
</html>
