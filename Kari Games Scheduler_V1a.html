    function initPage() {

    function addPlayersFromText() {
      const text = document.getElementById('players-textarea').value.trim();
      if (!text) return;
      const lines = text.split(/\r?\n/);
      let addedCount = 0;
      lines.forEach(line => {
        const parts = line.split(',');
        const name = (parts[0] || '').trim();
        let gender = "Male"; // Default gender
        if (parts.length >= 2 && parts[1].trim()) gender = parts[1].trim();
        if (name) {
          players.push({ name, gender });
          addedCount++;
        }
      });
      updatePlayerList();
      updateFixedPairSelectors();
      alert(addedCount + " players added!");
      hideImportModal();
    }

    // ===== Add Player =====
    function addPlayer() {
      const name = document.getElementById('player-name').value.trim();
      const gender = document.getElementById('player-gender').value;
      if (name && gender) {
        players.push({ name, gender });
        updatePlayerList();
        clearPlayerForm();
        updateFixedPairSelectors();
      }
    }

    function updatePlayerList() {
      const table = document.getElementById('player-list-table');

        row.innerHTML = `

          </td>

          </td>
        `;
        table.appendChild(row);
      });
      updateFixedPairSelectors();

    function editPlayer(index, field, value) {
      players[index][field] = value.trim();
      updateFixedPairSelectors();
    }

      players.splice(index, 1);
      updatePlayerList();
      updateFixedPairSelectors();

      const pair1 = document.getElementById('fixed-pair-1').value;
      const pair2 = document.getElementById('fixed-pair-2').value;

function goodAischeduler(players, numCourts, totalRounds = 100, fixedPairs = []) {
  //players=[...players].sort(() => Math.random() - 0.5);
  const numPlayersPerRound = numCourts * 4;
  const totalPlayers = players.length;
  const numResting = totalPlayers > numPlayersPerRound ? totalPlayers - numPlayersPerRound : 0;

  const rounds = [];
  const playedTogether = new Map(); // pairKey -> last round index
  const restCount = new Map(players.map(p => [p, 0])); // player -> how many times rested

  for (let round = 0; round < totalRounds; round++) {
    // === 1️⃣ Choose players fairly ===
    const sortedByRest = [...players].sort((a, b) => restCount.get(a) - restCount.get(b));

    let resting = [];
    let playing = [];
    if (numResting > 0) {
      resting = sortedByRest.slice(0, numResting);
      playing = sortedByRest.slice(numResting, numResting + numPlayersPerRound);
    } else {
      playing = [...sortedByRest];
    }

    // ✅ Prepare resting display and increment count only once
    const restingWithNumber = resting.map(p => {
      const currentCount = restCount.get(p) || 0;
      restCount.set(p, currentCount + 1); // increment for next round
      return `${p}#${currentCount + 1}`; // display as Name#N
    });

    // === 2️⃣ Pair selection (fresh pairs prioritized) ===
    const pairs = [];
    const usedPlayers = new Set();
    const pairScores = [];

    for (let i = 0; i < playing.length - 1; i++) {
      for (let j = i + 1; j < playing.length; j++) {
        const key = [playing[i], playing[j]].sort().join(' & ');
        const score = playedTogether.has(key) ? round - playedTogether.get(key) : Infinity;
        pairScores.push({ key, players: [playing[i], playing[j]], score });
      }
    }

    pairScores.sort((a, b) => {
      const sa = a.score === Infinity ? 999999 : a.score;
      const sb = b.score === Infinity ? 999999 : b.score;
      return sb - sa;
    });

    for (const { players: [p1, p2], key } of pairScores) {
      if (!usedPlayers.has(p1) && !usedPlayers.has(p2)) {
        pairs.push([p1, p2]);
        usedPlayers.add(p1);
        usedPlayers.add(p2);
        playedTogether.set(key, round);
      }
    }

    // === 3️⃣ Form games (pair vs pair) ===
    const games = [];
    for (let i = 0; i < pairs.length - 1 && games.length < numCourts; i += 2) {
      const pair1 = pairs[i];
      const pair2 = pairs[i + 1];
      if (pair2) games.push({ court: games.length + 1, pair1, pair2 });
    }

    // === 4️⃣ Save the round ===
    rounds.push({
      round: round + 1,
      resting: restingWithNumber,
      playing,
      games,
    });
  }

  return rounds;
}

function Aischeduler(players, numCourts, totalRounds = 100, fixedPairs = []) {
  const numPlayersPerRound = numCourts * 4;
  const totalPlayers = players.length;
  const numRestingBase =
    totalPlayers > numPlayersPerRound ? totalPlayers - numPlayersPerRound : 0;

  const rounds = [];
  const playedTogether = new Map(); // pairKey -> last round index
  const restCount = new Map(players.map((p) => [p, 0]));

  // Build quick lookup for fixed pairs
  const fixedMap = new Map();
  for (const [p1, p2] of fixedPairs) {
    fixedMap.set(p1, p2);
    fixedMap.set(p2, p1);
  }

  for (let round = 0; round < totalRounds; round++) {
    // === 1️⃣ Choose resting players fairly ===
    const sortedByRest = [...players].sort(
      (a, b) => restCount.get(a) - restCount.get(b)
    );

    let resting = sortedByRest.slice(0, numRestingBase);

    // Ensure fixed pairs rest together
    for (const p of [...resting]) {
      if (fixedMap.has(p)) {
        const partner = fixedMap.get(p);
        if (!resting.includes(partner)) resting.push(partner);
      }
    }

    // Compensation step: keep enough players to fill all courts
    while (players.length - resting.length < numPlayersPerRound) {
      const bringBack = resting.reduce(
        (maxP, p) =>
          restCount.get(p) > restCount.get(maxP) ? p : maxP,
        resting[0]
      );
      resting = resting.filter((p) => p !== bringBack);
    }

    const playing = players
      .filter((p) => !resting.includes(p))
      .slice(0, numPlayersPerRound);

    // Update rest counts
    const restingWithNumber = resting.map((p) => {
      const newCount = (restCount.get(p) || 0) + 1;
      restCount.set(p, newCount);
      return `${p}#${newCount}`;
    });

    // === 2️⃣ Attempt to fill all courts, retry up to 100 times ===
    let bestGames = [];
    let bestPairs = [];

    for (let attempt = 0; attempt < 100; attempt++) {
      const pairs = [];
      const usedPlayers = new Set();

      // --- Include fixed pairs if both playing ---
      for (const [p1, p2] of fixedPairs) {
        if (
          playing.includes(p1) &&
          playing.includes(p2) &&
          !usedPlayers.has(p1) &&
          !usedPlayers.has(p2)
        ) {
          pairs.push([p1, p2]);
          usedPlayers.add(p1);
          usedPlayers.add(p2);
        }
      }

      // --- Create remaining dynamic pairs ---
      const freePlayers = playing.filter((p) => !usedPlayers.has(p));
      const pairScores = [];

      for (let i = 0; i < freePlayers.length - 1; i++) {
        for (let j = i + 1; j < freePlayers.length; j++) {
          const key = [freePlayers[i], freePlayers[j]].sort().join(" & ");
          const score = playedTogether.has(key)
            ? round - playedTogether.get(key)
            : Infinity;
          pairScores.push({ key, players: [freePlayers[i], freePlayers[j]], score });
        }
      }

      // Prefer new pairs first
      pairScores.sort((a, b) => {
        const sa = a.score === Infinity ? 999999 : a.score;
        const sb = b.score === Infinity ? 999999 : b.score;
        return sb - sa;
      });

      for (const { players: [p1, p2], key } of pairScores) {
        if (!usedPlayers.has(p1) && !usedPlayers.has(p2)) {
          pairs.push([p1, p2]);
          usedPlayers.add(p1);
          usedPlayers.add(p2);
        }
      }

      // === Form games ===
      const games = [];
      for (let i = 0; i < pairs.length - 1 && games.length < numCourts; i += 2) {
        const pair1 = pairs[i];
        const pair2 = pairs[i + 1];
        if (pair2) games.push({ court: games.length + 1, pair1, pair2 });
      }

      // Keep the best (most courts filled)
      if (games.length > bestGames.length) {
        bestGames = games;
        bestPairs = pairs;
      }

      // Stop early if fully filled
      if (bestGames.length === numCourts) break;
    }

    // === 3️⃣ Record final chosen round ===
    for (const [p1, p2] of bestPairs) {
      const key = [p1, p2].sort().join(" & ");
      playedTogether.set(key, round);
    }

    rounds.push({
      round: round + 1,
      resting: restingWithNumber,
      playing,
      games: bestGames,
    });
  }

  return rounds;
}




function Aischeduler3(players, numCourts, totalRounds = 100, fixedPairs = []) {
  const numPlayersPerRound = numCourts * 4;
  const totalPlayers = players.length;
  const numResting = totalPlayers > numPlayersPerRound ? totalPlayers - numPlayersPerRound : 0;

  // Separate fixed and dynamic players
  const fixedPlayersSet = new Set(fixedPairs.flat());
  let dynamicPlayers = players.filter(p => !fixedPlayersSet.has(p));
  let mergedPlayers = [...fixedPairs.flat(), ...dynamicPlayers];
  let rotatedPlayers = [...mergedPlayers];

  let playedPairs = new Set();
  let completedGames = new Set();
  let lastRound = new Set();
  const rounds = [];
  let cycle = 1;

  for (let round = 0; round < totalRounds; round++) {
    // 1. Select resting and playing players
    let resting = [];
    let playing = [];
    if (numResting > 0) {
      resting = rotatedPlayers.slice(-numResting);
      playing = rotatedPlayers.slice(0, numPlayersPerRound);
    } else {
      playing = [...rotatedPlayers];
    }

    // 2. Assign fixed pairs first
    let usedPlayers = new Set();
    let pairs = [];
    for (let pair of fixedPairs) {
      if (
        playing.includes(pair[0]) &&
        playing.includes(pair[1]) &&
        !usedPlayers.has(pair[0]) &&
        !usedPlayers.has(pair[1])
      ) {
        pairs.push([pair[0], pair[1]]);
        usedPlayers.add(pair[0]);
        usedPlayers.add(pair[1]);
      }
    }

    // 3. Form pairs from remaining players
    let freePlayers = playing.filter(p => !usedPlayers.has(p));
    freePlayers = freePlayers.sort(() => Math.random() - 0.5);

    for (let i = 0; i < freePlayers.length - 1; i += 2) {
      let p1 = freePlayers[i];
      let p2 = freePlayers[i + 1];
      if (p2) pairs.push([p1, p2]);
    }

    // 4. Shuffle pairs randomly
    

    // 5. Assign pairs to courts
    let maxiteration = 0;
    let games = [];
    let courtNoLocal = 0;

    while (courtNoLocal < numCourts && maxiteration < 200) {
      maxiteration++;
      courtNoLocal = 0;

      let tmpgames = [];
      let tmpplayedPairs = new Set([...playedPairs]);
      
      let tmpcompletedGames = new Set([...completedGames]);      
      let shuffledPairs = [...pairs].sort(() => Math.random() - 0.5);

      for (let i = 0; i < shuffledPairs.length - 1 && courtNoLocal < numCourts; i++) {
        let pair1 = shuffledPairs[i];
        let pairStr1 = pair1.slice().sort().join(' & ');

        if (tmpplayedPairs.has(pairStr1)) continue; // just skip this pair

        let pair2 = null;
        let pairStr2 = '';

        // find the next fresh pair2
        for (let j = i + 1; j < shuffledPairs.length; j++) {
          let candidate = shuffledPairs[j];
          let candidateStr = candidate.slice().sort().join(' & ');
          if (!tmpplayedPairs.has(candidateStr)) {
            pair2 = candidate;
            pairStr2 = candidateStr;
            break;
          }
        }

        if (!pair2) continue; // no fresh pair2 found, skip

        let gameKey = [pairStr1, pairStr2].sort().join(' vs ');

        if (!tmpcompletedGames.has(gameKey)) {
          tmpcompletedGames.add(gameKey);
          tmpplayedPairs.add(pairStr1);
          tmpplayedPairs.add(pairStr2);
          tmpgames.push({ court: ++courtNoLocal, pair1, pair2 });
        }
      }

      // ✅ Correct comparison
      if (courtNoLocal === numCourts) {
        games = [...tmpgames];
        completedGames = new Set([...completedGames, ...tmpcompletedGames]);
        playedPairs = new Set([...playedPairs, ...tmpplayedPairs]);
      }

      // ✅ Reset when too many iterations but not enough courts filled
      if (maxiteration >= 199 && courtNoLocal < numCourts) {
        completedGames = new Set();
        playedPairs = new Set();
      }
    }



    // 6. Save round info
    rounds.push({
      round: round + 1,
      cycle,
      resting,
      playing,
      games,
    });

    // 7. Rotate players (move resting to front)
    rotatedPlayers = numResting > 0 ? resting.concat(playing) : rotatedPlayers;
  }

  return rounds;
}
    

// ===== Show Specific Round with Match-Cards =====
function showRound(index) {
    const resultsDiv = document.getElementById('game-results');
    resultsDiv.innerHTML = '';

    const roundData = allRounds[index];

    // Update round title
    document.getElementById("roundTitle").innerText = 
      `Round ${roundData.round}`;

    // Round header (resting players)
    const roundHeader = document.createElement('div');
    roundHeader.className = 'round-header';
    roundHeader.innerText = `Resting: ${roundData.resting.join(', ') || 'None'}`;
    resultsDiv.appendChild(roundHeader);

    // Render each court match as a card
    roundData.games.forEach(game => {
        const card = document.createElement('div');
        card.className = 'match-card';
        
        //const title = document.createElement('h3');
        //title.innerText = `Court ${game.court}`;
        //card.appendChild(title);
        
        const teamsDiv = document.createElement('div');
        teamsDiv.className = 'teams';

        // Team 1
        const team1Div = document.createElement('div');
        team1Div.className = 'team';
        (game.pair1 || []).forEach(player => {
            const btn = document.createElement('button');
            btn.className = 'Lplayer-btn';
            btn.innerText = player;
            btn.onclick = () => selectPlayer(player);
            team1Div.appendChild(btn);
        });

        // VS
        const vsSpan = document.createElement('span');
        vsSpan.className = 'vs';
        vsSpan.innerText = "VS";

        // Team 2
        const team2Div = document.createElement('div');
        team2Div.className = 'team';
        (game.pair2 || []).forEach(player => {
            const btn = document.createElement('button');
            btn.className = 'Rplayer-btn';
            btn.innerText = player;
            btn.onclick = () => selectPlayer(player);
            team2Div.appendChild(btn);
        });

        teamsDiv.appendChild(team1Div);
        teamsDiv.appendChild(vsSpan);
        teamsDiv.appendChild(team2Div);
        card.appendChild(teamsDiv);

        resultsDiv.appendChild(card);
    });

    // Prev/Next buttons enable/disable
    document.getElementById('prevBtn').disabled = index === 0;
    document.getElementById('nextBtn').disabled = index === allRounds.length - 1;
}

// ===== Next / Previous Round =====

        function nextRound() {

            if (currentRoundIndex < allRounds.length - 1) {

                currentRoundIndex++;

                showRound(currentRoundIndex);

            }

        }

        function prevRound() {

            if (currentRoundIndex > 0) {

                currentRoundIndex--;

                showRound(currentRoundIndex);

            }

        }
